{% extends "base.html" %}

{% block content %}
<div class="full-window">
    <div class="d-block bg-light m-5 p-3 rounded-3">
        <h1 class="text-center">Log in</h1>
        <p></p>
        <div class="">
            <form action="{{ url_for('auth.login') }}" method="post">
                {% if message is defined and message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <div class="form-group my-2">
                    <label for="email" class="ps-1 fw-bold">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group my-2">
                    <label for="password" class="ps-1 fw-bold">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="d-grid justify-content-center my-2">
                <button type="submit" class="btn btn-dark">Login</button>
                </div>
                <p class="my-2">Don't have an account?  <a href="{{url_for('auth.register')}}"> Register here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
